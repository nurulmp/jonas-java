<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while</title>
  </head>
  <body>
    <script>
      let rep = 1;
      while (rep <= 10) {
        console.log(`while ${rep}`);
        rep++;
      }

      let diceNum = Math.trunc(Math.random() * 6) + 1;

      console.log(diceNum);
    </script>
  </body>
</html>
