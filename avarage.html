<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>avarage</title>
  </head>
  <body>
    <script>
      function calTips(bill) {
        return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
      }

      const bills = [22, 295, 440, 45, 105, 1120, 43, 52];
      const tips = [];
      const total = [];

      for (let i = 0; i < bills.length; i++) {
        const tip = calTips(bills[i]);
        tips.push(tip);
        total.push(tip + bills[i]);
      }
      console.log(tips, total, bills);

      const calAverage = function(arr){
        let sum = 0;

        for( let i = 0 ; i < arr.length ; i++){
          sum +=arr[i]
        }
        return sum / arr.length;
      }
      console.log( calAverage([2,33,8]));
    </script>
  </body>
</html>
